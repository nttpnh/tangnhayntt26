<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TangNhayNTt</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fff0f5, #ffe4ec);
      font-family: 'Arial', sans-serif;
      -webkit-transform: translateZ(0);
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.4em;
      color: #d81b60;
      animation: fadeIn 1.2s ease;
    }

    .feature-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px 20px;
      gap: 20px;
    }

    .feature {
      width: 90%;
      max-width: 400px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      padding: 20px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideUp 0.8s ease both;
    }

    .feature:nth-child(2) { animation-delay: 0.2s; }
    .feature:nth-child(3) { animation-delay: 0.4s; }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input { opacity: 0; width: 0; height: 0; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 26px;
      transition: .3s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .3s;
    }

    input:checked + .slider {
      background-color: #e91e63;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    #toast {
      position: fixed;
      top: 20px;
      right: -300px;
      background: #e91e63;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      min-width: 240px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      opacity: 0;
      transition: right 0.6s ease, opacity 0.6s ease;
      z-index: 1000;
    }

    #toast.show {
      right: 20px;
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>TangNhayNTT</h1>

  <div class="feature-list">
    <div class="feature">
      <label for="f1">TƒÇNG NH·∫†Y M√ÄN H√åNH</label>
      <label class="switch">
        <input type="checkbox" id="f1" onchange="notify('TƒÇNG NH·∫†Y M√ÄN H√åNH')">
        <span class="slider"></span>
      </label>
    </div>

    <div class="feature">
      <label for="f2">DPI 999</label>
      <label class="switch">
        <input type="checkbox" id="f2" onchange="notify('DPI 999')">
        <span class="slider"></span>
      </label>
    </div>

    <div class="feature">
      <label for="f3">T·ªêI ∆ØU CHUY√äN S√ÇU</label>
      <label class="switch">
        <input type="checkbox" id="f3" onchange="notify('T·ªêI ∆ØU CHUY√äN S√ÇU')">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    function notify(msg) {
      const toast = document.getElementById("toast");
      toast.innerText = "üôÉ " + msg + " ON";
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2500);
    }
  </script>
</body>
</html>
